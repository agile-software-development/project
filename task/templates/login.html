{% extends 'anonimous_user_base.html' %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% block title %}ورود{% endblock %}
{% block body %}
    <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header"><h3 class="text-center font-weight-light my-4">ورود</h3></div>
        <div class="card-body">
            {% crispy form %}
            {% csrf_token %}
            <div>
                <a href="{% url "reset-password" %}">
                    رمز عبور خود را فراموش کرده‌اید؟
                </a>
            </div>
        </div>
        <div class="card-footer text-center py-3">
            <div class="small"><a href="/register">حساب کاربری ندارید؟ هم اکنون ایجاد کنید!</a></div>
        </div>
    </div>
{% endblock %}
