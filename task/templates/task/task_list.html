{% extends 'base.html' %}

{% block content %}
    <div class="row">
        {% for object in  object_list %}
            <div class="card col-4 m-2" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">
                        {{ object.name }}
                        <span class="badge badge-secondary">{{ object.state.label }}</span></h5>
                    <p class="card-text">{{ object.description }}</p>
                    {% for member in object.members.all %}
                        <button class="btn btn-primary">{{ member.get_full_name }}</button>
                        <a href="/user/tasks/delete/{{ object.id }}"><button class="btn btn-danger" type="submit">Delete</button></a>
                    {% endfor %}
                </div>
            </div>
        {% empty %}
            <p>No task has created yet.</p>
        {% endfor %}
    </div>
{% endblock %}
