{% extends 'authenticated_user_base.html' %}
{% load crispy_forms_filters %}
{% block title %}Update Task{% endblock %}
{% block content %}
    {% load crispy_forms_tags %}
    <h1>{{ object.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
{% endblock %}
