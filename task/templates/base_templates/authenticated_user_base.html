<!DOCTYPE html>
<html lang="fa" dir="ltr">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>TrellO | {% block title %}{% endblock %}</title>
    <link href="/static/css/styles.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!">
        <i class="fas fa-bars"></i>
    </button>

    <a class="navbar-brand ps-3" href="{% url 'home' %}">
        <i class="fa fa-dashboard" aria-hidden="true"></i>
        TrellO
    </a>

    <ul class="navbar-nav ms-auto me-3 me-lg-4 d-flex">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
               aria-expanded="false"><i class="fas fa-user fa-fw"></i>{{ request.user }}</a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{% url 'profile' %}">
                    <i class="fa fa-edit" aria-hidden="true"></i>
                    Edit Profile
                </a></li>
                <li>
                    <hr class="dropdown-divider"/>
                </li>
                <li><a class="dropdown-item" href="{% url "logout" %}">
                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                    Logout
                </a></li>
            </ul>
        </li>
    </ul>
</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-{% if request.user.theme == 'dark' %}dark{% else %}light{% endif %}"
             id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">Workspaces</div>
                    <a class="nav-link" href="{% url 'list-workspaces' %}">
                        <div class="sb-nav-link-icon"><i class="fas fa-folder"></i></div>
                        Workspaces list
                    </a>
                    <a class="nav-link" href="{% url 'create-workspace' %}">
                        <div class="sb-nav-link-icon"><i class="fas fa-plus"></i></div>
                        Create Workspace
                    </a>
                </div>
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">Boards</div>
                    <a class="nav-link" href="{% url 'list-boards' %}">
                        <div class="sb-nav-link-icon"><i class="fas fa-th"></i></div>
                        Board List
                    </a>
                    <a class="nav-link" href="{% url 'create-board' %}">
                        <div class="sb-nav-link-icon"><i class="fas fa-plus"></i></div>
                        Create Board
                    </a>
                </div>
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">Tasks</div>
                    <a class="nav-link" href="{% url 'list-tasks' %}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tasks"></i></div>
                        Task List
                    </a>
                    <a class="nav-link" href="{% url 'create-task' %}">
                        <div class="sb-nav-link-icon"><i class="fas fa-plus"></i></div>
                        Create Task
                    </a>
                </div>
            </div>
            <div class="sb-sidenav-footer">
                <i class="fa fa-user"></i>
                {{ request.user.get_full_name }}
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content" class="{% if request.user.theme == 'dark' %}bg-dark text-light{% endif %}">
        <main>
            <div class="container p-4">
                {% block content %}{% endblock %}
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2022</div>
                    <div>
                        <a href="https://github.com/agile-software-development/documents/tree/main/vision-document">Vision
                            Statement</a>
                        &middot;
                        <a href="https://github.com/agile-software-development/documents">Documentation</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/static/js/scripts.js"></script>
</body>
</html>
